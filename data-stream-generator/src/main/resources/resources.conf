general {
    run.local = "true"
    run.local = ${RUNS_LOCAL}
    mode = "constant-rate"
    mode = ${MODE}
    last.stage = 4
    last.stage = ${LAST_STAGE}
    data.volume = 1
    data.volume = ${DATA_VOLUME}
    publisher.nb = 1
    publisher.nb = ${PUBLISHER_NB}

    local.path = "./src/main/resources/statefun-data/time*/*"
}

kafka {
    bootstrap.servers = ${KAFKA_BOOTSTRAP_SERVERS}

    flow.topic = "ndwflow"
    flow.topic = ${FLOWTOPIC}
    speed.topic = "ndwspeed"
    speed.topic = ${SPEEDTOPIC}

    restock.topic = "restock"
    add.topic = "add-to-cart"
    checkout.topic = "checkout"
    
}

aws.s3 {
    access.key = ${S3_ACCESS_KEY}
    secret.key = ${S3_SECRET_KEY}
    path = ${INPUT_DATA_PATH}
}